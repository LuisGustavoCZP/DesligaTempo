<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>DesligaTempo</title>
</head>
<body>
    <header>
        <h1>DesligaTempo</h1>
    </header>
    <main id="online" class="hidden">
        <div class="relogio">
            <h2>
                <span id="hr">00</span>
                <span id="mi">00</span>
                <span id="se">00</span>
            </h2>
            <div class="ponteiro"></div>
        </div>
        <div class="controls">
            <select id='seconds-amount'>
                <option value="10">10 sec</option>
                <option value="60">01 min</option>
                <option value="300">05 min</option>
                <option value="600">10 min</option>
                <option value="1800" selected="selected">30 min</option>
                <option value="3600">1 hora</option>
            </select>
            <span>
                <button onclick="addTime()">+</button>
                <button onclick="setTime()">=</button>
            </span>
        </div>
    </main>
    <output id="offline" class="hidden">
        <h2>Offline</h2>
    </output>
    <script src="script.js"></script>
</body>
</html>
